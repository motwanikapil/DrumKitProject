<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Drum Kit | Made By Kapil Motwani</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button class="btn" onclick="playSound('A')" onkeypress="playSound('A')"><div class="drum-item"><span class="key">A</span><span class="title">CLAP</span></div></button>
        <button class="btn" onclick="playSound('S')"><div class="drum-item"><span class="key">S</span><span class="title">HIHAT</span></div></button>
        <button class="btn" onclick="playSound('D')"><div class="drum-item"><span class="key">D</span><span class="title">KICK</span></div></button>
        <button class="btn" onclick="playSound('F')"><div class="drum-item"><span class="key">F</span><span class="title">OPENHAT</span></div></button>
        <button class="btn" onclick="playSound('G')"><div class="drum-item"><span class="key">G</span><span class="title">BOOM</span></div></button>
        <button class="btn" onclick="playSound('H')"><div class="drum-item"><span class="key">H</span><span class="title">RIDE</span></div></button>
        <button class="btn" onclick="playSound('J')"><div class="drum-item"><span class="key">J</span><span class="title">SNARE</span></div></button>
        <button class="btn" onclick="playSound('K')"><div class="drum-item"><span class="key">K</span><span class="title">TOM</span></div></button>
        <button class="btn" onclick="playSound('L')"><div class="drum-item"><span class="key">L</span><span class="title">TINK</span></div></button>
    </div>
    <audio id="sounds" loop="false" volume="100">
        <source src="./sound/clap.wav" id="A" type="sounds/wav">
        <source src="./sound/hihat.wav" id="S" type="sounds/wav">
        <source src="./sound/kick.wav" id="D" type="sounds/wav">
        <source src="./sound/openHat.wav" id="F" type="sounds/wav">
        <source src="./sound/boom.wav" id="G" type="sounds/wav">
        <source src="./sound/ride.wav" id="H" type="sounds/wav">
        <source src="./sound/snare.wav" id="J" type="sounds/wav">
        <source src="./sound/tom.wav" id="K" type="sounds/wav">
        <source src="./sound/tink.wav" id="L" type="sounds/wav">
    </audio>
</body>
</html>
